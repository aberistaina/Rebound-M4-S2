<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciertos+</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                            for="tab-1" class="tab">SIGN UP</label> <input id="tab-2" type="radio" name="tab"
                            class="sign-up"><label for="tab-2" class="tab">VIP</label>
                        <div class="login-space">
                            <div class="login">
                                <div class="group"> <span class="info">Complete los siguientes campos para crear su
                                        cuenta regular. Considere que a este tipo de cuenta se le asigna un nombre de
                                        usuario.</span></div>
                                <div class="group"> <label for="user" class="label">Correo</label> <input id="email1"
                                        type="text" class="input" placeholder="Ingresa tu correo"> </div>
                                <div class="group"> <label for="pass" class="label">Contraseña</label> <input id="pass1"
                                        type="password" class="input" data-type="password"
                                        placeholder="Ingresa tu contraseña"> </div>
                                <div class="group"> <input id="check" type="checkbox" class="check" checked> <label
                                        for="check"><span class="icon"></span> Acepto los términos y
                                        condiciones.</label> </div>
                                <div class="group"> <input type="submit" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="bm" value="Sign Up"> </div>
                                <div class="hr"></div>
                            </div>

                            <div class="sign-up-form">
                                <div class="group"> <span class="info">Complete los siguientes campos para crear su
                                        cuenta VIP. Por ser un usuario VIP podrá crear su nombre de usuario
                                        personalizado.</span></div>
                                <div class="group"> <label for="user" class="label">Nombre de usuario</label> <input
                                        id="user" type="text" class="input" placeholder="Ingrese su nombre de usuario">
                                </div>
                                <div class="group"> <label for="pass" class="label">Correo</label> <input id="email2"
                                        type="email" class="input" data-type="email"
                                        placeholder="Ingrese su correo"> </div>
                                <div class="group"> <label for="pass" class="label">Contraseña</label> <input id="pass2"
                                        type="password" class="input" data-type="password"
                                        placeholder="Ingrese su contraseña"> </div>
                                <div class="group"> <input id="check" type="checkbox" class="check" checked> <label
                                        for="check"><span class="icon"></span> Acepto los términos y
                                        condiciones.</label> </div>
                                <div class="group"> <input type="submit" id="vipButton" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal" value="Sign Up">
                                </div>
                                <div class="hr"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                                <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="welcome">title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="welcomeBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- JS script -->
<script type="module" src="./assets/js/main.js"></script>

</html>
